<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Station</title>
    <link rel="shortcut icon" href="https://github.com/YuuY314/Portfolio/blob/main/img/controller-logo.png?raw=true">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </header>
    <main>
        <div class="container">
            <h1 class="page-title">Game Station</h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">

        <div class="main-container">
            <div class="category-container">
                <h1>RPG</h1>
                <div class="category" id="rpg"></div>
            </div>
            <div class="category-container">
                <h1>Mundo Aberto</h1>
                <div class="category" id="open-world"></div>
            </div>
            <div class="category-container">
                <h1>Terror</h1>
                <div class="category" id="terror"></div>
            </div>
            <div class="category-container">
                <h1>Indie</h1>
                <div class="category" id="indie"></div>
            </div>
        </div>
    </main>
    <footer>Desenvolvido por <a href="https://github.com/YuuY314" target="_blank">Rafael Yu</a></footer>

</html>
